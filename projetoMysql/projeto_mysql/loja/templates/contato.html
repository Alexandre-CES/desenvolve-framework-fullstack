<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <h1>Entre em Contato</h1>
  {% if enviado %}
    <p>E-mail enviado com sucesso!</p>
  {% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
  {% endif %}
</body>
</html>
